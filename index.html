<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Question Prompter</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="question-container">
    <h1>Promps</h1>
    <form id="input-form">
        <div class="Questions">
      <label for="num-questions">Number of Questions:</label>
      <input type="number" id="num-questions" name="num-questions" min="1" required><br>
        </div>
      <div class="timer">
        <label for="time-interval">Time Interval (seconds):</label>
      <input type="number" id="time-interval" name="time-interval" min="15" max="60" required><br>
      </div>
      <button type="submit">Start</button>
    </form>
    <div id="question"></div>
    <div id="timer"></div>
  </div>
  <a href="www.google.com" target="_blank">Google</a>

  <script src="index.js"></script>
  <script src="questions.js"></script>
  
</body>
</html>
